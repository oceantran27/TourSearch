name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew   

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: 34
        build-tools: 34.0.0

    - name: Create local.properties file with secrets
      run: |
        echo "API_KEY=${{ secrets.API_KEY }}" >> local.properties
        echo "API_SECRET=${{ secrets.API_SECRET }}" >> local.properties
        echo "TRIP_API_KEY=${{ secrets.TRIP_API_KEY }}" >> local.properties

    - name: Install dependencies
      run: ./gradlew dependencies

    - name: Build with Gradle
      run: ./gradlew build

    - name: Assemble
      run: ./gradlew assembleDebug assembleAndroidTest

    - name: Run tests
      uses: emulator-wtf/run-tests@v0
      with:
        api-token: ${{ secrets.EMULATOR_KEY }}
        app: app/build/outputs/apk/debug/app-debug.apk
        test: app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk
        outputs-dir: build/test-results
        devices: model=Pixel2,version=34
